<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatización de Redes Sociales</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background: #0073e6;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            font-size: 26px;
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
            display: inline-block;
        }
        ul li {
            font-size: 18px;
            margin: 10px 0;
        }
        .cta {
            background: #ff6600;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .cta:hover {
            background: #cc5500;
        }
    </style>
</head>
<body>
    <div class="header">
        🚀 Automatiza tus Redes Sociales y Aumenta tu Productividad
    </div>
    <div class="container">
        <h2>Optimiza tu tiempo con nuestras soluciones de automatización</h2>
        <ul>
            <li>✔️ Publicaciones programadas</li>
            <li>✔️ Respuestas automáticas</li>
            <li>✔️ Interacciones inteligentes</li>
        </ul>
        <a href="#" class="cta">Contáctame por WhatsApp</a>
    </div>
</body>
</html>
